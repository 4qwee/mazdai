<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>mazdai</title>
    <link rel="Stylesheet" href="/site_media/css/jquery.dataTables.css" type="text/css"/>
    <link rel="Stylesheet" href="/site_media/css/jquery-ui-1.8.23.custom.css" type="text/css"/>
    <script type="text/javascript" src="/site_media/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/site_media/js/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="/site_media/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/site_media/js/myscript.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#positions-table').dataTable({
                "bPaginate": false,
                "bServerSide": true,
                "sAjaxSource": "{% url get_positions_list %}",
                "bScrollInfinite": true,
                "bScrollCollapse": true,
                "bJQueryUI": true,
                "sDom": '<"toolbar">frtip',
                "sScrollY": "200px",
                "aoColumnDefs": [
                    { 'bSortable': false, 'aTargets': [ {{ non_sortable_columns }} ] }
                ]
            });

            myJS();
        } );
    </script>
</head>
<body>
<table id="positions-table">
    <thead>
    <tr>
        <th width="50px">
            Номер
        </th>
        <th>
            Имя
        </th>
        <th>
            Описание
        </th>
        {% for market in markets %}
            <th width='100px'>
                {{ market.name }}
            </th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<div id='salesPopup' style="display: none;">
    <form action='{% url sales %}' method="post" id='sales_form'>
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <input type="submit" value="Готово" class="submit_button"/>
            <img src="/site_media/images/progress.gif" alt="progressbar" class="progress_image"
                 style="left: 25%; position: relative; vertical-align: middle; display: none;"/>
        </div>
    </form>
</div>
<br/>
<br/>
<div id='bottom_links'><a href='/sales/'>Лист продаж</a></div>
</body>
</html>
