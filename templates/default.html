<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="Stylesheet" href="/site_media/css/jquery.dataTables.css" type="text/css"/>
    <script type="text/javascript" src="/site_media/js/jquery.js"></script>
    <script type="text/javascript" src="/site_media/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/site_media/js/myscript.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#positions-table').dataTable({
                "bPaginate": false,
                "bServerSide": true,
                "sAjaxSource": "{% url get_positions_list %}",
                "bScrollInfinite": true,
                "bScrollCollapse": true,
                "bJQueryUI": true,
                "sDom": '<"toolbar">frtip',
                "sScrollY": "200px"
            });
        } );

        myJS();
    </script>
</head>
<body>
<table id="positions-table" style="width:80%;" align="center">
    <thead>
    <tr>
        <th width="50px">
            Номер
        </th>
        <th>
            Имя
        </th>
        <th width="75px">
            Количество
        </th>
        <th>
            Описание
        </th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</body>
</html>
